<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Mortgage repayment calculator</title>
</head>
<body>
  <main class="calculator">
    <header class="calculator--header">
      <h1 class="header--title">Mortgage Calculator</h1>
      <span class="header--clear-all" id="clear" >Clear All</span>
    </header>
    <form class="calculator--form">
      <!-- Mortgage Amount -->
      <label class="form--label" for="amount">Mortgage Amount</label>
      <div class="form--input-icon">
        <span class="form--icon">&pound;</span>
        <input type="text" name="amount" id="amount" pattern="[0-9,]+" class="form--input" required>
      </div>
      <div class="form--input-numbers">
        <!-- Mortgage Term -->
        <label class="form--label" for="term">Mortgage Term</label>
        <div class="form--input-icon">
          <input type="number" name="term" id="term"  pattern="[0-9.]+" class="form--input" required>
          <span class="form--icon form--icon__years ">years</spa>
        </div>
        <!-- Interest Rate -->
        <label class="form--label"  for="interest">Interest Rate</label>
        <div class="form--input-icon">
          <input type="number" name="interest" id="interest" pattern="[0-9.]+"  class="form--input" required>
          <span class="form--icon">%</span>
        </div>
      </div>
      <fieldset class="form--radio-inputs">
        <legend class="form--legend">Mortgage Type</legend>
        <label class="form--label-radio">
          <input class="form--input-radio" type="radio" name="type-of-mortgage"> Repayment
        </label>
        <label class="form--label-radio">
          <input class="form--input-radio" type="radio" name="type-of-mortgage"> Interest Only
        </label>
        <small>This field is required</small>
      </fieldset>
      <button class="form--button">
        <img src="./assets/images/icon-calculator.svg" alt="Calculator"> Calculate Repayments
      </button>
    <form/>
  </main>

  <!-- Empty results start -->
    <section class="results results__empty">
      <img src="./assets/images/illustration-empty.svg" alt="Ilustration with instruments for calculate repayments" class="results__empty--img">
      <h1 class="results--title results--title__empty">Results shown here</h1>
      <p class="results--paragraph">
        Complete the form and click “calculate repayments” to see what your monthly repayments would be.
      </p>
    </section>

        <span class="results--term" id="term">£539,322.94</span>

    </section>

</body>
</html>
